<div class="header">
    <div class="icon"
         [class.red]="!isChat"
         [class.light]="recording">
        <div class="vector"></div>
    </div>
    <div class="title">TalkGPT</div>
    <div class="gap"></div>
    <div *ngIf="isChat"
         class="btn"
         (click)="toggleOptions()">
        <div class="menu"
             [class.off]="optionsOpened">
            <div class="vector"></div>
        </div>
        <div class="close"
             [class.on]="optionsOpened">
            <div class="vector"></div>
        </div>
    </div>
</div>
<div class="body">
    <ng-container *ngIf="isChat; else notChat">
        <app-options [class.on]="optionsOpened"></app-options>
        <app-buttons [recording]="recording"
                     [writting]="speaking"
                     [speaking]="writting"
                     (start)="start()"></app-buttons>
    </ng-container>
    <ng-template #notChat>
        <div class="not-found">
            CHAT<br>NOT FOUND
        </div>
    </ng-template>
</div>
